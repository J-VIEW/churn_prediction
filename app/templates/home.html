<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Churn Prediction</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <h1>Customer Churn Prediction</h1>
    <form method="POST">
      {% for label in labels %}
      <div class="form-group">
        <label for="query{{ loop.index }}">{{ label }}:</label>
        <input
          type="text"
          id="query{{ loop.index }}"
          name="query{{ loop.index }}"
          value="{{ queries[loop.index0] }}"
        />
      </div>
      {% endfor %}
      <div class="form-group">
        <label for="model_choice">Choose Model:</label>
        <select name="model_choice" id="model_choice">
          <option value="combined">Combined Model</option>
          <option value="best">Best Model</option>
        </select>
      </div>
      <input type="submit" value="Predict" />
    </form>

    {% if output1 %}
    <div class="result">
      <h2>Prediction Result:</h2>
      <p>{{ output1 }}</p>
      <p>{{ output2 }}</p>
    </div>
    {% endif %}

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
