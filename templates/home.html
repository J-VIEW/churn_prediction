<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
            padding-top: 20px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #007bff;
            margin-bottom: 30px;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            margin-top: 20px;
        }
        .output {
            margin-top: 30px;
            padding: 20px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Customer Churn Prediction</h1>
        <form action="/" method="POST">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="query1">Senior Citizen:</label>
                        <input type="text" class="form-control" id="query1" name="query1" value="{{query1}}">
                    </div>
                    <div class="form-group">
                        <label for="query2">Monthly Charges:</label>
                        <input type="text" class="form-control" id="query2" name="query2" value="{{query2}}">
                    </div>
                    <div class="form-group">
                        <label for="query3">Total Charges:</label>
                        <input type="text" class="form-control" id="query3" name="query3" value="{{query3}}">
                    </div>
                    <div class="form-group">
                        <label for="query4">Gender:</label>
                        <input type="text" class="form-control" id="query4" name="query4" value="{{query4}}">
                    </div>
                    <div class="form-group">
                        <label for="query5">Partner:</label>
                        <input type="text" class="form-control" id="query5" name="query5" value="{{query5}}">
                    </div>
                    <div class="form-group">
                        <label for="query6">Dependents:</label>
                        <input type="text" class="form-control" id="query6" name="query6" value="{{query6}}">
                    </div>
                    <div class="form-group">
                        <label for="query7">Phone Service:</label>
                        <input type="text" class="form-control" id="query7" name="query7" value="{{query7}}">
                    </div>
                    <div class="form-group">
                        <label for="query8">Multiple Lines:</label>
                        <input type="text" class="form-control" id="query8" name="query8" value="{{query8}}">
                    </div>
                    <div class="form-group">
                        <label for="query9">Internet Service:</label>
                        <input type="text" class="form-control" id="query9" name="query9" value="{{query9}}">
                    </div>
                    <div class="form-group">
                        <label for="query10">Online Security:</label>
                        <input type="text" class="form-control" id="query10" name="query10" value="{{query10}}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="query11">Online Backup:</label>
                        <input type="text" class="form-control" id="query11" name="query11" value="{{query11}}">
                    </div>
                    <div class="form-group">
                        <label for="query12">Device Protection:</label>
                        <input type="text" class="form-control" id="query12" name="query12" value="{{query12}}">
                    </div>
                    <div class="form-group">
                        <label for="query13">Tech Support:</label>
                        <input type="text" class="form-control" id="query13" name="query13" value="{{query13}}">
                    </div>
                    <div class="form-group">
                        <label for="query14">Streaming TV:</label>
                        <input type="text" class="form-control" id="query14" name="query14" value="{{query14}}">
                    </div>
                    <div class="form-group">
                        <label for="query15">Streaming Movies:</label>
                        <input type="text" class="form-control" id="query15" name="query15" value="{{query15}}">
                    </div>
                    <div class="form-group">
                        <label for="query16">Contract:</label>
                        <input type="text" class="form-control" id="query16" name="query16" value="{{query16}}">
                    </div>
                    <div class="form-group">
                        <label for="query17">Paperless Billing:</label>
                        <input type="text" class="form-control" id="query17" name="query17" value="{{query17}}">
                    </div>
                    <div class="form-group">
                        <label for="query18">Payment Method:</label>
                        <input type="text" class="form-control" id="query18" name="query18" value="{{query18}}">
                    </div>
                    <div class="form-group">
                        <label for="query19">Tenure:</label>
                        <input type="text" class="form-control" id="query19" name="query19" value="{{query19}}">
                    </div>
                    <div class="form-group">
                        <label for="model_choice">Choose Model:</label>
                        <select class="form-control" id="model_choice" name="model_choice">
                            <option value="best_model" {% if model_choice == 'best_model' %}selected{% endif %}>Best Model</option>
                            <option value="combined_model" {% if model_choice == 'combined_model' %}selected{% endif %}>Combined Model</option>
                        </select>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Predict Churn</button>
        </form>
        
        {% if output1 %}
        <div class="output">
            <h4>Prediction Result:</h4>
            <p>{{output1}}</p>
            <p>{{output2}}</p>
        </div>
        {% endif %}
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
